name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable pnpm
        run: corepack enable
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm
      - name: Setup ni
        run: npm i -g @antfu/ni
      - name: Install
        run: nci
      - name: Test
        run: nr test
      - name: Build
        run: nr build
      - name: Lint
        run: nr lint

